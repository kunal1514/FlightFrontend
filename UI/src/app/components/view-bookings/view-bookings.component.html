    <title>View Bookings</title>

                </thead>
                <tbody>
                    <tr>
                        <td>1</td>

                    </tr>
                    <tr>
                        <td>2</td>
                        <td>C02</td>
                        <td>Rohan Shetty</td>
                        <td>F02</td>

            </table>
        </div>

</html>
