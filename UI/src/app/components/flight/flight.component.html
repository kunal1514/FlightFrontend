<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>
    <style>
        table, tr, th,td {
            border: solid 1px black;
        }
        tr, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Flight Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Departure Date</th>
            <th>Arrival Date</th>
        </tr>
    
            <tr *ngFor = "let f of flights">
                <td>{{f.flight_name}}</td>
                <td>{{f.source}}</td>
                <td>{{f.destination}}</td>
                <td>{{f.dept_date}}</td>
                <td>{{f.arrival_date}}</td>
            </tr>
    </table>
</body>
</html>
