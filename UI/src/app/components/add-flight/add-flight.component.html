<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-md-5">
                <!-- <div class="alert alert-info" role="alert" *ngIf="msg">
                    {{msg}}
                 </div> -->
                <div class="form-box p-5 mt-5 mb-5">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">
                            Add Flight
                        </h2>
                    </div>
                    <form>
                        <div class="form-floating mb-3">
                        <input type="text" formControlName="name" class="form-control form-control-sm"  placeholder="Enter the flight name" id="floatingName">
                        <label for="floatingName">Flight Name</label>
                        </div>
                        <div class="form-floating mb-3">
                        <input type="source" formControlName="source" class="form-control form-control-sm"  placeholder="Enter the Source" id="floatingSource">
                        <label for="floatingSource">Source</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" formControlName="destination" class="form-control form-control-sm"  placeholder="Enter the Destination" id="floatingDestination">
                            <label for="floatingDestination">Destination</label>
                        </div>
                        <div class="dates">
                        <div class="form-floating mb-3">
                        <input type="date" formControlName="dept_date" class="form-control form-control-sm px-4" placeholder="Enter the Departure Date" id="floatingDeptDate">
                        <label for="floatingDeptDate">Departure Date</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" formControlName="arrival_date" class="form-control form-control-sm px-4" placeholder="Enter the Arrival Date" id="floatingArrivalDate">
                            <label for="floatingArrivalDate">Arrival Date</label>
                        </div>
                        </div>
                        <div class="times">
                            <div class="form-floating mb-3">
                            <input type="time" formControlName="dept_time" class="form-control form-control-sm px-4" placeholder="Enter the Departure Time" id="floatingDeptTime">
                            <label for="floatingDeptTime">Departure Time</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="time" formControlName="arrival_date" class="form-control form-control-sm px-4" placeholder="Enter the Arrival Time" id="floatingArrivalTime">
                                <label for="floatingArrivalTime">Arrival Time</label>
                            </div>
                        </div>
                        <div class="seats">
                            <div class="form-floating mb-3">
                            <input type="number" formControlName="b_seats" class="form-control form-control-sm px-1" placeholder="Enter the Business seats" id="floatingBSeats">
                            <label for="floatingBSeats">Business Seats</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" formControlName="e_seats" class="form-control form-control-sm px-1" placeholder="Enter the Economy seats" id="floatingESeats">
                                <label for="floatingESeats">Business Seats</label>
                            </div>
                        </div>
                        <div class="prices">
                            <div class="form-floating mb-3">
                            <input type="number" formControlName="b_price" class="form-control form-control-sm px-1" placeholder="Enter the Business price" id="floatingBPrice">
                            <label for="floatingBSeats">Business Price</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" formControlName="e_price" class="form-control form-control-sm px-1" placeholder="Enter the Economy price" id="floatingEPrice">
                                <label for="floatingEPrice">Business Price</label>
                            </div>
                        </div>
                        <div class="mt-3">
                        <input type="submit" class="btn btn-success text-white" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
