<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Customers</title>
</head>
<body>
    <div class="banner-area">
        <h2 class="banner-heading">All Customers</h2>
    </div>
    <div class="container mt-5">

            <h2>All Customers</h2>    
        </div>

            <table>
                <thead>
                    <tr>
                        <th>Customer Id</th>
                        <th>Customer Name</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Alex Roger</td>
                        <td>alex@outlook.com</td>
                        <td>California</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
